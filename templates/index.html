<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NextGrowthLabs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.8)); /* Updated gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            color: white; /* White text */
            background-color: #333; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            color: white; /* White text */
            background-color: #333; 
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header>NextGrowthLabs</header>
    <div class="container">
        <h1>Welcome</h1>
        <a href="register" class="btn">Register</a>
        <a href="login" class="btn">Login</a>
        <div class="footer">
            <p>Need help? <a href="contact">Contact Us</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFZJlzcFN2R1+4nQTbIWFuPpSvHjL5H/knTSkqYlNq+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
