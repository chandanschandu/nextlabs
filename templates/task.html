{% load static %} 
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container vh-100 d-flex flex-column" style="background-color:#dee6ec">
        <!-- Header -->
        <div class="bg-light mb-5 py-3 text-center">
            <h1>Hello, {{ user.first_name }}</h1>
        </div>

        <!-- Content -->
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-3 bg-light p-5">
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="home">Home</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="profile">Profile</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="points">Points</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="task">Task</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="logout">Logout</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col bg-light p-4">
                <div class="container p-4" style="background-color:#f8f9fa; border-radius: 10px;">
                    <h3 class="mb-4">Tasks Completed</h3>
                    <!-- Task List -->
                    <table class="table table-bordered table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th>Task Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for app in completed_tasks %}
                            <tr>
                                <td>{{ app }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
