{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container vh-100" style="background-color:#dee6ec">
        <!-- Header Section -->
        <div class="bg-light mb-5 d-flex justify-content-center py-3">
            <h1>Hello, {{ user.first_name }}</h1>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-3 bg-light p-5">
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="home">Home</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="profile">Profile</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="points">Points</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="task">Task</a>
                </div>
                <div class="row">
                    <a class="m-3 btn btn-primary btn-outline-light btn-lg" href="logout">Logout</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col bg-light p-5">
                <div class="container" style="background-color:#dee6ec; border-radius: 10px; padding: 20px;">
                    <div class="row mb-4">
                        <div class="col">
                            <h3>Total Points</h3>
                            <h1 class="text-primary">{{ total_points }}</h1>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Apps Column -->
                        <div class="col">
                            <h3>Apps</h3>
                            <ul class="list-group">
                                {% for name in app_names %}
                                <li class="list-group-item">{{ name }}</li>
                                {% endfor %}
                            </ul>
                        </div>

                        <!-- Points Column -->
                        <div class="col">
                            <h3>Points</h3>
                            <ul class="list-group">
                                {% for points in app_points %}
                                <li class="list-group-item">{{ points }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
